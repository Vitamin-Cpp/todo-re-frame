<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <noscript>
      todo-re-frame is a JavaScript app. Please enable JavaScript to continue.
    </noscript>
    <div id="app"></div>
    <script src="/js/compiled/app.js"></script>
    <script>
        let footerControlsButton = document.querySelectorAll(".footer-controls > button")
        footerControlsButton.forEach(function(elem) {
          elem.addEventListener("click", function(e){
            footerControlsButton.forEach(function(el){
              el.classList.remove("active-filter");
            });
            e.target.classList.add("active-filter");
          })
        })
    </script>
  </body>
</html>
